<!DOCTYPE html>
<html>
	<head>
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div>
			<h1 class="title">Choose Your Move</h1>
		</div>
		<div class="options">
			<button class="rock" onclick="playerRock()">Rock</button>
			<button class="paper" onclick="playerPaper()">Paper</button>
			<button class="scissors" onclick="playerScissors()">Scissors</button>
		</div>
		<div>
			<h2 id="message" class="output">Awaiting Results...</h2>
			</br>
			<h3 class="output">Please refresh the page to play again!</h3>
		</div>
		<script src="script.js"></script>
	</body>
</html>
